<html>

<body>
    <br>

    <h2 style="text-align: center;"> Admin Login</h2>
    <br>

    <div style="text-align: left;">

        <form #adminform="ngForm" novalidate class="container text-align: center"(ngSubmit)=OnSubmit();>


            <div class="container">
                <label for="email"><b>Email </b></label>


                <input type="text" placeholder="Enter Email Id" size ="10" name="EmailId" id="EmailId" #EmailId="ngModel"[(ngModel)]=credentials.Email_id required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" #password="ngModel"[(ngModel)]=credentials.Password  required>

                <button type="submit"><a routerLink="/AdminPage" routerLinkActive="active">Login</a></button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

</body>
</html>
