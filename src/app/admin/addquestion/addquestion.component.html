<body>
<div class='container'>
    <h3>Add Your Question</h3>
    <br/>
    <form class="form-horizontal" role="form" #userform='ngForm'(ngSubmit)='saveQuestion(Question)'>
        
       

        <div class='form-group' [class.has.error]="idcontrol.touched && idcontrol.invalid">
            <label  class="col-sm-3 control-label" for ='year' style="color: grey" >Question_id</label>
            <div class="col-sm-9">   
            
                <input type='text'  id='year' name='year' class="form-control" placeholder="Question_id" required [(ngModel)]='Question.Question_id' #idcontrol='ngModel'/>
            </div>
                <span class='help-block alert-danger' *ngIf='idcontrol.touched && idcontrol.invalid'>
                enter Question number 
            </span>
            
        </div>

        <div class='form-group' [class.has.error]="idcontrol.touched && idcontrol.invalid">
            <label  class="control-label col-sm-2"for ='year' >CourseId</label>
            <div class="col-sm-10">   
            <input type='text' id='year' name='year' required [(ngModel)]='Question.Course_id' #idcontrol='ngModel'/>
            <span class='help-block alert-danger' *ngIf='idcontrol.touched && idcontrol.invalid'>
                CourseId cant be blank
            </span>
            </div>
        </div>

        <div class='form-group' [class.has.error]="namecontrol.touched && namecontrol.invalid">
            <label  class="control-label col-sm-2"for ='year' >QuestionNo</label>
            <div class="col-sm-10">   
            <input type='text' id='year' name='year' required [(ngModel)]='Question.Question_No' #idcontrol='ngModel'/>
            <span class='help-block alert-danger' *ngIf='namecontrol.touched && namecontrol.invalid'>
                CourseId cant be blank
            </span>
            </div>
        </div>
     
<div class='form-group' [class.has.error]="namecontrol.touched && namecontrol.invalid">
    <label class="control-label col-sm-2" for ='id' >QUESTION:</label>
    <div class="col-sm-10">   
    <input type='text' id='id' name='id' required [(ngModel)]='Question.Question1' #namecontrol='ngModel'/>
    <span class='help-block alert-danger' *ngIf='namecontrol.touched && namecontrol.invalid'>
        Question cannot be blank
    </span>
    </div>

</div>
<div class='form-group' [class.has.error]="emailcontrol.touched && emailcontrol.invalid">
    <label class="control-label col-sm-2" for ='email' >OPTION 1:</label>
    <div class="col-sm-10">   
    <input type='text' id='email' name='email' required [(ngModel)]='Question.Option_1' #emailcontrol='ngModel'/>

    <span class='help-block alert-danger' *ngIf='emailcontrol.touched && emailcontrol.invalid'>
        Option1 cannot be blank
    </span>
    </div>
</div>

<div class='form-group' [class.has.error]="passcontrol.touched && passcontrol.invalid">
    <label class="control-label col-sm-2" for ='pass' >OPTION 2:</label>
    <div class="col-sm-10">   
    <input type='text' id='pass' name='pass' required [(ngModel)]='Question.Option_2' #passcontrol='ngModel'/>
    <span class='help-block alert-danger' *ngIf='passcontrol.touched && passcontrol.invalid'>
        Option2 cannot be blank
    </span>
    </div>
</div>

<div class='form-group' [class.has.error]="mobilecontrol.touched && mobilecontrol.invalid">
    <label class="control-label col-sm-2" for ='mob' >OPTION 3:</label>
    <div class="col-sm-10">   
    <input type='text' id='mob' name='mob' required [(ngModel)]='Question.Option_3' #mobilecontrol='ngModel'/>
    <span class='help-block alert-danger' *ngIf='mobilecontrol.touched && mobilecontrol.invalid'>
        Option3 cannot be blank
    </span>
    </div>
</div>

<div class='form-group' [class.has.error]="qualcontrol.touched && qualcontrol.invalid" >
    <label class="control-label col-sm-2" for ='qual' >OPTION 4:</label>
    <div class="col-sm-10">   
    <input type='text' id='qual' name='qual' required [(ngModel)]='Question.Option_4' #qualcontrol='ngModel'/>
    <span class='help-block alert-danger' *ngIf='qualcontrol.touched && qualcontrol.invalid'>
        Option4 cannot be blank
    </span>
    </div>
</div>
<div class='form-group' [class.has.error]="levelcontrol.touched && levelcontrol.invalid">
    <label class="control-label col-sm-2" for ='level' >LEVEL:</label>
    <div class="col-sm-10">   
    <input type='text' id='level' name='level' required [(ngModel)]='Question.Level_id' #levelcontrol='ngModel'/>
    <span class='help-block alert-danger' *ngIf='levelcontrol.touched && levelcontrol.invalid'>
        Level cannot be blank
    </span>
    </div>
</div>
<div class='form-group' [class.has.error]="crctcontrol.touched && crctcontrol.invalid">
    <label class="control-label col-sm-2" for ='ca' >CORRECT ANSWER:</label>
    <div class="col-sm-10">   
    <input type='text' id='ca' name='ca' required [(ngModel)]='Question.Correct_Answer' #crctcontrol='ngModel'/>
    <span class='help-block alert-danger' *ngIf='crctcontrol.touched && crctcontrol.invalid'>
       CorrectAnswer cannot be blank
    </span>
    </div>
</div>



<hr/>
    <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
    <button type='submit' class="btn btn-success" [disabled]='userform.invalid' >ADD</button>&nbsp;&nbsp;
    



</div>
</div>
    </form>
</div>
</body>
