
<button type="submit"><a routerLink="/add" routerLinkActive="active">Add a question</a></button>
<table class="table">
   
    
    <tbody>
        <tr *ngFor="let Q of Questions">
            <td>{{Q.Question_id}}</td>
            <td>{{Q.Question1}}</td>
            <td>{{Q.Option_1}}</td>
            <td>{{Q.Option_2}}</td>
            <td>{{Q.Option_3}}</td>
            <td>{{Q.Option_4}}</td>
            
            
           <td> <button type="button" (click)="deleteQuestion(Q.Question_id)">Remove</button></td>
            
            <td>
                
               
              
            </td>
           
            
           
        </tr>
    </tbody>
    
</table>
